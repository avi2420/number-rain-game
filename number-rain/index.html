<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Rain Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Rain Game</h1>
        <button id="startGameButton" class="btn">Start Game</button>
        <div id="game-area" class="game-area"></div>
        <div id="gameOverContainer" class="game-over">
            <h2>Game Over!</h2>
            <button id="restartButton" class="btn">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
